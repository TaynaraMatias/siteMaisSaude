<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>+Saúde</title>
</head>

<body>
    <h1>Bem vindo(o) ao +Saúde</h1>
    <p></p>

    <ul id="menu">
        <li>Cadastrar Paciente</li>

        <li></li>
    </ul>

       <table border="1" id=imc>
            <tr>
                <td>IMC</td>
                <td>CLASSIFICAÇÃO</td>
                <td>OBESIDADE(GRAU)</td>
            </tr>
        </table>
    <main>
        <form>
            <label for="nomecompleto">Nome Completo:</label>
            <input type="text" id="nomecompleto">

            <label for="nascimentodata">Data de Nascimento:</label>
            <input type="date" id="nascimentodata">

            <div>
                <label>Gênero:</label>
                
                <select>
                    <option>Masculino</option>
                    <option>Feminino</option>
                </select>
            </div>

            <label for="cpf">CPF</label>
            <input type="number" id="cpf" min="11" max="11">

            <label for="endereco">Logradouro: </label>
            <input type="text" id="endereco">

            <label for="numeroendereco">Número: </label>
            <input type="number" id="numeroendereco">

            <label for="cep">CEP: </label>
            <input type="text" id="cep" min="8" max="8">

            <label for="cidade">Cidade: </label>
            <input type="text" id="cidade">

            <label for="uf">UF: </label>
            <input type="text" id="uf">

        </form>
    </main>

    <footer>
        <div>

        </div>
    </footer>
    
</body>
</html>
